{% extends 'base.html' %}

{% block content %}
<section class="edit-section">
    <h1>Edit Task</h1>

    <!-- POST form to update task details -->
    <form method="POST" class="edit-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Task Name:</label>
            <input type="text" id="name" name="name" value="{{ item.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="description">Task Description:</label>
            <textarea id="description" name="description" required>{{ item.description }}</textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="submit-btn">Save Changes</button>
        </div>
    </form>
</section>

<style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f6;
        margin: 0;
        padding: 0;
    }

    .edit-section {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    /* Form Styles */
    .edit-form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
        display: block;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ddd;
        box-sizing: border-box;
        font-size: 16px;
    }

    textarea {
        resize: vertical;
        min-height: 150px;
    }

    input:focus, textarea:focus {
        outline: none;
        border-color: #4e73df;
        box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
    }

    /* Button Styles */
    .submit-btn {
        background-color: rgb(4, 4, 235);
        padding: 10px 20px;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
        background-color: rgb(20, 20, 200);
    }

</style>
{% endblock %}
